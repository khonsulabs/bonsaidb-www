{% macro anchor(name) %}
<a href="#{{ name }}" name="{{ name }}"><i class="bi bi-link-45deg"></i></a>
{% endmacro anchor %}

{% macro active_class(path) %}
{% set path_is_root = current_path == "/" and path == "/" %}
{% set path_matches = path != "/" and current_path is starting_with(path) %}
{% if path_is_root or path_matches %}is-active{% endif %}
{% endmacro %}
